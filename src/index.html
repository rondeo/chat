<!DOCTYPE html>
<html lang="En-Eu">

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Webpack starter</title>
</head>

<body>
    <header>
        <div class="left">
            <a id="mainLogoLink" href="/"><img id="logoImg" src="./images/logoImages.png" alt="Logo"></a>
        </div>
        <div class="right">
            <div id="dataTimeBlock">
                <p>Now time<time id="nowTime" datetime="19:00">19:00</time></p>
                <p>You online<time id="onlineTime" datetime="05:25">05:25</time></p>
            </div>
            <div id="messageBlock">
                <a id="linkMessageImages" href="#message"><img src="./images/dialog.png" alt="New message"></a>
                <p id="newMessageCounter">7</p>
            </div>
            <div id="profileBlock">
                <a id="changeProfile" href=""><img src="./images/changeProfile.png" alt="Logo"></a>
            </div>

        </div>
    </header>
    <main>
        <div id="listDialogsBlock">
            <p>Dialogs____________</p>
        </div>
        <div id="userInterfaceBlock">
            <div id="listMessagesBlock">
                <p>2)message +++++++ </p>
            </div>
            <div id="inputMessagesBlock">
                <form action="">
                    <textarea placeholder="Write a message" rows="5"></textarea>
                </form>
                <button id="sendMessage">
                        <img src="./images/sendMessageButtonIcon.png">
                      </button>   
            </div> 
                    <div id="messageDeteilsInformationBlock">
                        <table>
                            <tr>
                                <th>All characters</th>
                                <th>Letters entered</th>
                                <th>Invisible characters</th>
                                <th>Punctuation marks</th>
                            </tr>
                            <tr>
                                <td>10</td>
                                <td>0</td>
                                <td>5</td>
                                <td>1</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div id="listUsersInDialog">
                    <p>3)</p>
                </div>
    </main>
</body>

</html>
